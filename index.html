<html>
<head>
<title>Calculator TS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <div class="container_screen">
      <input  type="form" id="equationField" class="screen display" readonly="readonly" /><br>
      <input  type="form" id="answerField" class="outputscreen display" readonly="readonly" /> 
    </div>

    <div class="contrainer_button">
      <button class="button" id="AC">
          AC
      </button>

      <button class="button operation" id="modulo">
        <img id="modulusIcon">
      </button>

      <button class="button operation" id="divide">
        <img id="divisionIcon">
      </button>

      <button class="button number" id="num7">
        7
      </button>

      <button class="button number" id="num8">
        8
      </button>

      <button class="button number" id="num9">
        9
      </button>

      <button class="button operation" id="multiply">
        <img id="multiplicationIcon">
      </button>

      <button class="button number" id="num4">
        4
      </button>

      <button class="button number" id="num5">
        5
      </button>

      <button class="button number" id="num6">
        6
      </button>

      <button class="button operation" id="subtract">
        <img id="subtractionIcon">
      </button>

      <button class="button number" id="num1">
        1
      </button>

      <button class="button number" id="num2">
        2
      </button>

      <button class="button number" id="num3">
        3
      </button>

      <button class="button operation" id="add">
        <img id="additionIcon">
      </button>

      <button class="button number" id="num0">
        0
      </button>

      <button class="button number" id="decimal">
        <img id="pointIcon">
      </button>

      <button class="button " id="delete">
        <img id="deleteIcon">
      </button>

      <button class="button operation" id="equals">
        <img id="equalIcon">
      </button>

    </div>

  </div>

  <script src="./src/index.ts"></script>
  <script>
    let a = document.querySelectorAll(".operation");
    console.log(a);
  </script>
</body>
</html>
